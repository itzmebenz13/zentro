<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Zentro - Upgraded Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #009D90;
            --theme-color-dark: #007a70;
            --theme-glow-color: rgba(0, 157, 144, 0.4);
            --theme-glow-hover-color: rgba(0, 157, 144, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f9fafb; /* Tailwind gray-50 */
        }

        /* --- Glass Card & Button --- */
        .glass-card {
            background: white;
            border: 1px solid #e5e7eb; /* border-gray-200 */
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); /* shadow-xl */
        }

        .btn-glow {
            background-color: var(--theme-color);
            box-shadow: 0 10px 20px var(--theme-glow-color);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-glow:hover {
            background-color: var(--theme-color-dark);
            box-shadow: 0 12px 25px var(--theme-glow-hover-color);
            transform: translateY(-4px) scale(1.03);
        }

        .btn-glow:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        /* --- Entrance Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .fade-in-animate {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .fade-in-animate > * {
            animation: slideUp 0.7s 0.2s ease-out forwards;
            opacity: 0;
        }
        
        .fade-in-animate > *:nth-child(1) { animation-delay: 0.2s; }
        .fade-in-animate > *:nth-child(2) { animation-delay: 0.3s; }
        .fade-in-animate > *:nth-child(3) { animation-delay: 0.4s; }
        .fade-in-animate > *:nth-child(4) { animation-delay: 0.5s; }
        .fade-in-animate > *:nth-child(5) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Spinner for download button */
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    
    <!-- Main Download Card -->
    <main class="w-full max-w-md mx-auto glass-card rounded-2xl overflow-hidden fade-in-animate">
        <div class="p-8 sm:p-10 text-center">
            
            <!-- App Icon -->
            <div class="flex justify-center items-center mb-6">
                <div class="w-20 h-20 rounded-2xl flex items-center justify-center bg-gradient-to-br from-teal-400 to-emerald-600 shadow-lg">
                    <svg class="w-12 h-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                </div>
            </div>

            <!-- Main Heading -->
            <h1 class="text-3xl sm:text-4xl font-black text-gray-800 tracking-tight mb-2">
                Download Zentro
            </h1>

            <!-- Subheading -->
            <p class="text-base text-gray-600 mb-8">
                Your download is ready. Get the latest secure build for Android.
            </p>

            <!-- Download Button -->
            <a href="https://expo.dev/artifacts/eas/7EknGR64hZA25pnxjPs3Kr.apk" id="downloadButton"
               class="flex items-center justify-center w-full max-w-xs mx-auto px-6 py-4 text-white font-bold rounded-xl text-lg btn-glow focus:outline-none focus:ring-4 focus:ring-offset-2" style="--tw-ring-color: var(--theme-glow-color)">
                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
                <span id="buttonText">Download APK</span>
            </a>

            <!-- Meta Info -->
            <div class="mt-8 flex justify-center items-center space-x-6 text-sm text-gray-500">
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-1.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691L7.5 4.935a8.25 8.25 0 00-11.667 0L7.5 12.5" /></svg>
                    <span><span class="font-semibold text-gray-600">v1.0.0</span> (最新)</span>
                </div>
                 <div class="flex items-center">
                    <svg class="w-4 h-4 mr-1.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4.002 4.002 0 017.738-1.585 3.5 3.5 0 014.13 6.98A3.5 3.5 0 0114.5 13h-9z" /><path d="M9 13.5a1 1 0 011 1v1.5a1 1 0 11-2 0V14.5a1 1 0 011-1z" /></svg>
                    <span><span class="font-semibold text-gray-600">115 MB</span></span>
                </div>
            </div>

        </div>

        <!-- Security Footer -->
        <div class="bg-white border-t border-gray-200 px-8 py-4">
            <div class="flex items-center justify-center text-gray-700">
                 <svg class="w-5 h-5 mr-2 text-[var(--theme-color)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                </svg>
                <span class="font-semibold text-sm">Verified &amp; Secure Download</span>
            </div>
        </div>
    </main>

    <script>
        // Simple script to provide user feedback on download click
        const downloadButton = document.getElementById('downloadButton');
        const buttonText = document.getElementById('buttonText');

        downloadButton.addEventListener('click', () => {
            // Prevent multiple clicks
            if (downloadButton.hasAttribute('data-clicked')) {
                event.preventDefault();
                return;
            }

            downloadButton.setAttribute('data-clicked', 'true');
            
            // Change button content to show a loading state
            const originalIcon = downloadButton.querySelector('svg').outerHTML;
            
            downloadButton.innerHTML = `
                <svg class="w-6 h-6 mr-3 spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Downloading...</span>
            `;

            // Optional: Revert button state after a delay to allow for redirection
            // This is useful if the download link was, for example, a javascript trigger
            // For a direct file link, this is less critical.
            setTimeout(() => {
                 downloadButton.innerHTML = originalIcon + `<span>Download Again</span>`;
                 downloadButton.removeAttribute('data-clicked');
            }, 8000); // Revert after 8 seconds
        });
    </script>
</body>
</html>
