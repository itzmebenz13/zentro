<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpApp - Your Business, Simplified</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800 flex flex-col min-h-screen;
        }
        main {
            @apply flex-grow flex items-center justify-center;
        }
        /* Custom button hover effect */
        .download-btn {
            transition: transform 0.2s ease-in-out;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">

    <main class="py-20 md:py-32 bg-gradient-to-br from-indigo-50 to-white">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-4">
                Streamline Your Business Operations
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-10">
                Manage projects, teams, and data with ease. Our app is designed to boost productivity and foster collaboration.
            </p>
            <div class="flex justify-center">
                <!-- Single Download Button -->
                <a href="https://www.apple.com/app-store/" target="_blank" class="download-btn flex items-center justify-center space-x-3 bg-gray-900 text-white font-semibold py-3 px-6 rounded-xl hover:bg-gray-700 transition-colors duration-300 shadow-md">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75l-6-6M12 18.75L18 12.75M12 18.75V5.25" />
                    </svg>
                    <span>Download on the App Store</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2023 CorpApp. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
