        body {

            -webkit-font-smoothing: antialiased;

        }
        .animated-gradient-bg {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            bottom: -200px; /* Start off-screen */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 25s infinite ease-in-out;
        }
        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 20s; animation-delay: -2s; --x-end: 15vw; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-duration: 35s; animation-delay: -5s; --x-end: -20vw; }

        .particle:nth-child(5) { width: 50px; height: 50px; left: 40%; animation-duration: 30s; animation-delay: -12s; --x-end: 25vw; }
        .particle:nth-child(6) { width: 90px; height: 90px; left: 5%; animation-duration: 25s; animation-delay: -15s; --x-end: -15vw; }


        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(var(--x-end)) rotate(720deg) scale(1);
                opacity: 0;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px) saturate(200%);

        }
        .btn-glow {
            background-color: var(--theme-color);
            box-shadow: 0 10px 20px var(--theme-glow-color);
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            background-color: var(--theme-color-dark);
            box-shadow: 0 12px 25px var(--theme-glow-hover-color);
            transform: translateY(-3px) scale(1.05);
        }
        .btn-glow:active {
            transform: translateY(-1px) scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in-animate {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .icon-bounce {
            animation: bounceIn 1s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0;}
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1;}
